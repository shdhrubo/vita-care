<section class="py-16 md:py-24 bg-white relative overflow-hidden">
  <!-- Decorative background elements -->
  <div
    class="absolute top-0 left-1/4 w-96 h-96 bg-primary/5 rounded-full blur-[120px] pointer-events-none"
  ></div>
  <div
    class="absolute bottom-0 right-1/4 w-96 h-96 bg-purple-50 rounded-full blur-[120px] pointer-events-none"
  ></div>

  <div class="max-w-350 mx-auto px-4 relative z-10">
    <!-- Grid Layout -->
    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-12 lg:gap-8 items-center">
      @for (stat of stats; track $index) {
        <div
          class="flex flex-col items-center text-center space-y-3 p-8 rounded-3xl transition-all duration-500 hover:bg-slate-50 group border border-transparent hover:border-slate-100/50 animate-in fade-in slide-in-from-bottom-8"
          [style.animation-delay]="$index * 150 + 'ms'"
        >
          <!-- Value with Accent -->
          <div class="relative">
            <h2
              class="text-4xl md:text-5xl lg:text-6xl font-black text-slate-900 tracking-tighter transition-transform duration-500 group-hover:scale-110"
            >
              {{ stat.value }}
            </h2>
            <!-- Subtle underline decoration -->
            <div
              class="absolute -bottom-2 left-1/2 -translate-x-1/2 w-8 h-1.5 bg-primary/20 rounded-full group-hover:w-full transition-all duration-500"
            ></div>
          </div>

          <!-- Label & Description -->
          <div class="space-y-1 pt-2">
            <p
              class="text-xl font-bold text-slate-900 tracking-tight group-hover:text-primary transition-colors"
            >
              {{ stat.label }}
            </p>
            <p
              class="text-sm font-medium text-slate-400 group-hover:text-slate-500 transition-colors uppercase tracking-[0.15em]"
            >
              {{ stat.description }}
            </p>
          </div>
        </div>
      }
    </div>
  </div>
</section>
