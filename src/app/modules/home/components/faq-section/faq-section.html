<section class="relative py-24 bg-gray-50/50 overflow-hidden">
  <!-- Decorative Background Elements -->
  <div
    class="absolute top-0 left-1/4 w-96 h-96 bg-primary/5 rounded-full blur-3xl mix-blend-multiply pointer-events-none -translate-y-1/2"
  ></div>
  <div
    class="absolute bottom-0 right-1/4 w-96 h-96 bg-purple-100/50 rounded-full blur-3xl mix-blend-multiply pointer-events-none translate-y-1/2"
  ></div>

  <div class="max-w-350 mx-auto px-4 relative z-10">
    <!-- Modern Header -->
    <div class="text-center mb-16 max-w-2xl mx-auto space-y-4">
      <span
        class="inline-flex items-center gap-2 px-3 py-1 rounded-full bg-primary/10 text-primary text-lg font-bold tracking-wider uppercase"
      >
        Support
      </span>
      <h2 class="text-4xl md:text-5xl font-bold text-gray-900 tracking-tight">
        Frequently Asked Questions
      </h2>
      <p class="text-lg text-gray-500">
        Find clear answers to common questions about our services.
      </p>
    </div>

    <!-- Modern Accordion Grid -->
    <div class="max-w-4xl mx-auto space-y-4">
      @for (faq of faqs; track $index) {
        <div
          class="group bg-white rounded-2xl transition-all duration-300 border border-gray-100 hover:border-primary/20"
          [class.shadow-lg]="faq.isOpen"
          [class.shadow-sm]="!faq.isOpen"
          [class.ring-1]="faq.isOpen"
          [class.ring-primary/10]="faq.isOpen"
        >
          <button
            (click)="toggleFaq($index)"
            class="w-full flex items-center justify-between p-6 md:px-8 text-left cursor-pointer focus:outline-none"
          >
            <span
              class="text-lg font-semibold text-gray-800 transition-colors group-hover:text-primary"
              [class.text-primary]="faq.isOpen"
            >
              {{ faq.question }}
            </span>
            <span
              class="relative flex items-center justify-center w-10 h-10 rounded-full transition-all duration-300 shrink-0 ml-4 group-hover:scale-110"
              [class.bg-primary]="faq.isOpen"
              [class.text-white]="faq.isOpen"
              [class.bg-gray-50]="!faq.isOpen"
              [class.text-gray-400]="!faq.isOpen"
            >
              <mat-icon
                svgIcon="platform_solid:chevron-down"
                class="w-6! h-6! transition-transform duration-500 ease-[cubic-bezier(0.34,1.56,0.64,1)]"
                [class.rotate-180]="faq.isOpen"
              ></mat-icon>
            </span>
          </button>

          <div
            class="grid transition-[grid-template-rows] duration-500 ease-in-out"
            [class.grid-rows-[1fr]]="faq.isOpen"
            [class.grid-rows-[0fr]]="!faq.isOpen"
          >
            <div class="overflow-hidden">
              <div class="px-6 md:px-8 pb-8 pt-0">
                <p class="text-base text-gray-600 leading-relaxed max-w-3xl">
                  {{ faq.answer }}
                </p>
              </div>
            </div>
          </div>
        </div>
      }
    </div>
  </div>
</section>
