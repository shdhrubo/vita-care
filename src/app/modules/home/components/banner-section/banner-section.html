<section
  class="relative bg-linear-to-r from-purple-50 to-white min-h-[85vh] flex items-center pt-20 pb-20 overflow-hidden"
>
  <div class="max-w-350 mx-auto px-4 sm:px-6 lg:px-8 w-full">
    <div class="grid grid-cols-1 lg:grid-cols-12 gap-12 lg:gap-8 items-center">
      <!-- Text Content  -->
      <div class="lg:col-span-7 space-y-8 z-10 relative">
        <div
          class="inline-block px-4 py-1.5 rounded-full bg-primary/10 text-primary font-semibold text-sm mb-2 animate-in fade-in slide-in-from-bottom-4 duration-500"
        >
          #1 Trusted Healthcare Platform
        </div>
        <h1
          class="text-4xl lg:text-5xl xl:text-6xl font-bold text-gray-900 leading-[1.1] animate-in fade-in slide-in-from-bottom-4 duration-700 delay-100"
        >
          Connect with <span class="text-primary italic">Top Specialists</span> Instantly
        </h1>
        <p
          class="text-lg text-gray-600 max-w-xl leading-relaxed animate-in fade-in slide-in-from-bottom-4 duration-700 delay-200"
        >
          Skip the waiting room. Find verified doctors, check real-time availability, and book your
          appointment online in seconds. Your health journey starts here.
        </p>
        <div
          class="flex flex-col sm:flex-row gap-4 pt-2 animate-in fade-in slide-in-from-bottom-4 duration-700 delay-300"
        >
          <a
            routerLink="/doctors"
            class="text-center text-base px-8 py-3.5 shadow-lg bg-primary text-white rounded-md border border-primary transition-all hover:bg-primary/90"
          >
            Find a Doctor
          </a>
          <a
            href="#how-it-works"
            class="group px-8 py-3.5 rounded-md border border-gray-300 font-medium text-gray-700 bg-white transition-all duration-300 hover:border-primary hover:text-primary hover:bg-primary/5 shadow-sm text-center flex items-center justify-center gap-2"
          >
            How it Works
            <mat-icon
              class="icon-sm transition-transform group-hover:translate-x-1 -rotate-90"
              svgIcon="platform_solid:chevron-down"
            ></mat-icon>
          </a>
        </div>

        <!-- Trust Indicators -->
        <div
          class="flex flex-wrap items-center gap-6 pt-4 text-sm text-gray-500 font-medium animate-in fade-in slide-in-from-bottom-4 duration-700 delay-400"
        >
          <div class="flex items-center gap-2">
            <div
              class="p-1 rounded-full bg-blue-100 text-blue-600 flex items-center justify-center"
            >
              <mat-icon
                class="w-4! h-4! text-[16px]! leading-none"
                svgIcon="platform_solid:check"
              ></mat-icon>
            </div>
            Verified Doctors
          </div>
          <div class="flex items-center gap-2">
            <div
              class="p-1 rounded-full bg-blue-100 text-blue-600 flex items-center justify-center"
            >
              <mat-icon
                class="w-4! h-4! text-[16px]! leading-none"
                svgIcon="platform_solid:check"
              ></mat-icon>
            </div>
            Instant Confirmation
          </div>
        </div>
      </div>

      <!-- Image  -->
      <div
        class="lg:col-span-5 relative animate-in fade-in slide-in-from-right-8 duration-1000 mt-8 lg:mt-0"
      >
        <div
          class="relative z-10 rounded-3xl overflow-hidden shadow-2xl border-4 border-white/50 w-full max-w-lg mx-auto transform hover:scale-[1.02] transition-transform duration-500"
        >
          <img
            src="assets/images/hero-appointment.png"
            alt="Doctor showing appointment app"
            class="w-full h-full object-cover"
          />
        </div>
        <!-- Decorative blobs -->
        <div
          class="absolute -top-12 -right-12 w-64 h-64 bg-primary-200 rounded-full mix-blend-multiply filter blur-3xl opacity-30 animate-pulse"
        ></div>
        <div
          class="absolute -bottom-12 -left-12 w-64 h-64 bg-blue-200 rounded-full mix-blend-multiply filter blur-3xl opacity-30 animate-pulse delay-1000"
        ></div>
      </div>
    </div>

    <!-- Wave Divider -->
    <div class="absolute bottom-0 left-0 right-0">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        viewBox="0 0 1440 180"
        class="w-full h-auto text-white fill-current"
      >
        <path
          fill-opacity="1"
          d="M0,96L48,112C96,128,192,160,288,160C384,160,480,128,576,112C672,96,768,96,864,112C960,128,1056,160,1152,160C1248,160,1344,128,1392,112L1440,96L1440,320L1392,320C1344,320,1248,320,1152,320C1056,320,960,320,864,320C768,320,672,320,576,320C480,320,384,320,288,320C192,320,96,320,48,320L0,320Z"
        ></path>
      </svg>
    </div>
  </div>
</section>
